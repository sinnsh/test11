<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>모바일 웹 · 광각(일반) 후면 카메라 자동 실행 (Clean Build)</title>
  <style>
    :root { --bg:#0b1220; --fg:#e6edf3; --muted:#8b98ab; --card:#111a2b; --accent:#3ea6ff; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center;gap:8px}
    h1{font-size:16px;margin:0}
    .card{background:var(--card);border-radius:16px;padding:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    video{width:100%;max-height:70vh;background:#000;border-radius:12px}
    .meta{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:13px}
    button{background:var(--accent);color:#061220;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.45;cursor:not-allowed}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>광각(일반) 후면 카메라 자동 실행 (Clean)</h1>
      <div class="row">
        <button id="btnStart">카메라 시작</button>
        <button id="btnSwitch">다른 카메라 시도</button>
        <button id="btnStop" disabled>정지</button>
      </div>
    </header>

    <div class="card" style="margin-top:12px">
      <video id="preview" playsinline autoplay muted></video>
      <div class="meta" style="margin-top:8px">
        <div>상태: <span id="status">준비</span></div>
        <div>선택된 카메라: <span id="chosen" class="mono">-</span></div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div style="font-weight:700;margin-bottom:6px">진단</div>
      <div class="meta">
        <div>보안 컨텍스트: <span id="secctx">-</span></div>
        <div>브라우저: <span id="ua">-</span></div>
        <div>권한: <span id="perm">-</span></div>
        <div>오류: <span id="err">-</span></div>
      </div>
      <div class="small" style="margin-top:6px">HTTPS 또는 localhost에서 여세요. 인앱 브라우저는 제한될 수 있습니다.</div>
    </div>
  </div>

<script>
(function(){
  'use strict';

  // ====== helpers
  const $ = (sel)=>document.querySelector(sel);
  const els = {
    video: $('#preview'), status: $('#status'), chosen: $('#chosen'),
    btnStart: $('#btnStart'), btnStop: $('#btnStop'), btnSwitch: $('#btnSwitch'),
    sec: $('#secctx'), ua: $('#ua'), perm: $('#perm'), err: $('#err')
  };
  const ua = navigator.userAgent || '';
  const isIOS = /iP(hone|ad|od)/.test(ua) && /Safari/.test(ua) && !/CriOS|FxiOS/.test(ua);

  function setStatus(t){ els.status.textContent = t; }
  function setError(e){ if(!e) return; const msg = [e.name, e.message].filter(Boolean).join(': '); els.err.textContent = msg; console.error(e); }

  // show diagnostics
  els.sec.textContent = (window.isSecureContext ? 'SECURE (https/localhost)' : 'NOT SECURE');
  els.ua.textContent = ua;
  (async()=>{
    try { const p = await (navigator.permissions && navigator.permissions.query ? navigator.permissions.query({name:'camera'}) : null); els.perm.textContent = p ? p.state : 'unknown'; }
    catch { els.perm.textContent = 'unknown'; }
  })();

  let currentStream = null; let triedDeviceIds = new Set();

  function stopCurrent(){
    if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); currentStream = null; }
    els.video.srcObject = null; els.btnStop.disabled = true;
  }

  function scoreForWide(label){
    const L = (label||'').toLowerCase();
    let s = 0;
    if (/(back|rear|environment|main|standard|wide|1x)/.test(L)) s += 3;
    if (/\b(wide|standard|main)\b/.test(L)) s += 4;
    if (/(tele|zoom|3x|5x|10x)/.test(L)) s -= 6;
    if (/(ultra[-\s]?wide|0\.5x|ultra)/.test(L)) s -= 4;
    if (/macro/.test(L)) s -= 4;
    if (/back.*wide/.test(L)) s += 2;
    return s;
  }

  async function ensureLabels(){
    if (!window.isSecureContext) throw new Error('보안 컨텍스트가 아닙니다. https 또는 localhost에서 여세요.');
    try { const t = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } }); t.getTracks().forEach(x=>x.stop()); }
    catch {
      try { const t2 = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); t2.getTracks().forEach(x=>x.stop()); }
      catch (e){ setError(e); }
    }
  }

  async function listBackCameras(){
    if (isIOS) return []; // iOS는 deviceId로 렌즈 분리 노출이 제한적
    const all = (await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==='videoinput');
    const backs = all.filter(d=>/back|rear|environment/i.test(d.label));
    const list = backs.length ? backs : all; list.sort((a,b)=>scoreForWide(b.label)-scoreForWide(a.label));
    return list;
  }

  async function tryStartWithDevice(device){
    const constraints = {
      video: {
        deviceId: device ? { exact: device.deviceId } : undefined,
        facingMode: 'environment',
        width: { ideal: 1280, max: 1920 },
        height:{ ideal: 720,  max: 1080 },
        frameRate: { ideal: 30, max: 60 }
      },
      audio: false
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    const track = stream.getVideoTracks()[0];

    try {
      const caps = track.getCapabilities ? track.getCapabilities() : {};
      if (caps.zoom && typeof caps.zoom.min === 'number'){
        // 망원 감지: 최소 배율이 1.2보다 크면 망원에 가깝다고 판단 → 폐기 후 다음 후보
        if (caps.zoom.min > 1.2){ track.stop(); stream.getTracks().forEach(t=>t.stop()); throw new Error('Telephoto detected (zoom.min=' + caps.zoom.min + ')'); }
        await track.applyConstraints({ advanced: [{ zoom: Math.max(1, caps.zoom.min) }] });
      }
      const adv = [];
      if (caps.focusMode && caps.focusMode.includes('continuous')) adv.push({ focusMode:'continuous' });
      if (caps.exposureMode && caps.exposureMode.includes('continuous')) adv.push({ exposureMode:'continuous' });
      if (adv.length) await track.applyConstraints({ advanced: adv });
    } catch(e){ /* capability 미지원이면 무시 */ }

    return stream;
  }

  async function startAutoWide(){
    els.btnStop.disabled = true; setStatus('카메라 탐색 중…'); els.err.textContent='';
    try{
      await ensureLabels();
      let selected = null;
      if (isIOS){
        // iOS: facingMode만으로 후면 시도
        const stream = await tryStartWithDevice(null);
        selected = { dev: { label: 'iOS environment (auto)' }, stream };
      } else {
        const candidates = await listBackCameras();
        const ordered = candidates.filter(d=>!triedDeviceIds.has(d.deviceId));
        if (!ordered.length) { triedDeviceIds.clear(); ordered.push(...candidates); }
        for (const dev of ordered){
          try { const stream = await tryStartWithDevice(dev); selected = { dev, stream }; break; }
          catch(e){ triedDeviceIds.add(dev.deviceId); }
        }
      }
      if(!selected) throw new Error('사용 가능한 카메라를 시작할 수 없습니다. (권한/https/인앱 여부 확인)');
      stopCurrent(); currentStream = selected.stream; els.video.srcObject = currentStream;
      try { await els.video.play(); } catch { /* iOS 자동재생 제한 */ }
      els.btnStop.disabled = false; els.chosen.textContent = selected.dev.label || selected.dev.deviceId || '-'; setStatus('실행 중');
    }catch(e){ setError(e); setStatus(e && e.message ? e.message : '오류 발생'); }
  }

  // ====== bind buttons
  els.btnStart.addEventListener('click', startAutoWide);
  els.btnStop.addEventListener('click', ()=>{ stopCurrent(); setStatus('정지됨'); });
  els.btnSwitch.addEventListener('click', startAutoWide);

  // auto attempt (일부 환경에선 사용자 제스처 필요)
  if (window.isSecureContext) {
    // 자동 시도는 사용자가 원치 않을 때를 대비해 약간의 지연
    setTimeout(()=>{ startAutoWide(); }, 200);
  }

  addEventListener('visibilitychange', ()=>{ if (document.hidden) stopCurrent(); });
  addEventListener('pagehide', ()=> stopCurrent());
})();
</script>
</body>
</html>
